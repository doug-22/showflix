<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>ShowFlix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">SHOWFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Categorias</a>
        <a href="#">Bombando</a>
        <a href="#">Minha Lista</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="show-principal">
      <div class="container">
        <h3 class="titulo">I AM... WORLD TOUR</h3>
        <p class="descricao">I Am... Tour foi a terceira turnê em carreira solo da cantora e compositora norte-americana Beyoncé. Assista agora!</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/7d3716669a.js" crossorigin="anonymous"></script>

</body>
</html>
